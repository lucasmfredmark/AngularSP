<h1>Add A New Person</h1>

<form class="form-horizontal" novalidate>
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="name" id="name" placeholder="Enter the name" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="age">Age:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" ng-model="age" id="age" placeholder="Enter the age" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="addPerson()" type="submit" class="btn btn-success">Submit</button>
        </div>
    </div>
</form>
