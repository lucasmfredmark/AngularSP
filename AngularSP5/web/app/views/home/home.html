<div class="center-block">
    <div class="container text-center">

        <div class="row">
            <div class="col-md-9">


                <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th class="col-md-2 text-center">Picture</th>
                        <th class="col-md-8 text-center">Full Name</th>
                        <th class="col-md-2 text-center">Details</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="u in users">
                        <td><img src="{{u.picture.thumbnail}}"></td>
                        <td>{{u.first + " " + u.last}}</td>
                        <td><a class="btn btn-primary btn-block" ui-sref="details({id: u.id})">Details</a></td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
